{% extends 'gimnasio/base.html' %}

{% block contenido %}
    <h1>Formulario para crear un nuevo alumno</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="altura">Altura:</label>
        <input type="number" step="0.01" id="altura" name="altura" required><br><br>

        <label for="horario">Horario:</label>
        <input type="time" id="horario" name="horario" required><br><br>

        <label for="cuota_pagada">¿Cuota pagada?</label>
        <input type="checkbox" id="cuota_pagada" name="cuota_pagada"><br><br>

        <label for="dias_asistencia">Días de asistencia:</label><br>
        {% for dia in dias %}
            <input type="checkbox" id="dias_asistencia" name="dias_asistencia" value="{{ dia.id }}">
            <label for="{{ dia.id }}">{{ dia.dia }}</label><br>
        {% empty %}
            <p>No hay días de asistencia disponibles.</p>
        {% endfor %}
        
        <button type="submit">Guardar</button>
    </form>
{% endblock contenido %}
