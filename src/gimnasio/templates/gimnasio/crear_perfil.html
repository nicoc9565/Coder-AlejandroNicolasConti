{% extends 'gimnasio/base.html' %}

{% block contenido %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Crear Perfil de Alumno</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="edad">Edad:</label>
                            <input type="number" class="form-control" id="edad" name="edad" required min="1" max="120">
                        </div>
                        <div class="form-group mb-3">
                            <label for="altura">Altura (en metros):</label>
                            <input type="number" class="form-control" id="altura" name="altura" required step="0.01" min="0.5" max="2.5">
                            <small class="form-text text-muted">Ejemplo: 1.75</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="peso">Peso (en kg):</label>
                            <input type="number" class="form-control" id="peso" name="peso" required step="0.1" min="20" max="300">
                            <small class="form-text text-muted">Ejemplo: 70.5</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="horario">Horario de entrenamiento:</label>
                            <input type="time" class="form-control" id="horario" name="horario" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Crear Perfil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
