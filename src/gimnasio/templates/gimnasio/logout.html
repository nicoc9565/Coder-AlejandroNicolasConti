{% extends 'gimnasio/base.html' %}

{% block titulo %}Sesión Cerrada{% endblock %}

{% block contenido %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <h2 class="mb-4">¡Hasta pronto!</h2>
                    <p class="mb-4">Has cerrado sesión correctamente.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'gimnasio:iniciar_sesion' %}" class="btn btn-primary">Volver a Iniciar Sesión</a>
                        <a href="{% url 'gimnasio:index' %}" class="btn btn-outline-primary">Ir al Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
